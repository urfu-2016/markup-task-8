<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Бабушкины рецепты</title>
</head>
<body>

<main>
    <input class="photo-radio apple" id="apple" name="photo" type="radio">
    <input class="photo-radio banana" id="banana" name="photo" type="radio">
    <input class="photo-radio grapes" id="grapes" name="photo" type="radio">
    <input class="photo-radio kiwi" id="kiwi" name="photo" type="radio" checked>
    <input class="photo-radio pine" id="pine" name="photo" type="radio">
    <input class="photo-radio tange" id="tange" name="photo" type="radio">
    <input class="photo-radio watermelon" id="watermelon" name="photo" type="radio">
    <div class="gallery">
        <section class="apple slide">
            <div class="recipe">
                <span class="text">Рецепт</span>
            </div>
            <label for="apple">
                <img src="apple.jpg" alt="apple" title="apple" class="image">
            </label>
        </section>
        <section class="banana slide">
            <div class="recipe">
                <span class="text">Рецепт</span>
            </div>
            <label for="banana">
                <img src="banana.jpg" alt="banana" title="banana" class="image">
            </label>
        </section>
        <section class="grapes slide">
            <div class="recipe">
                <span class="text">Рецепт</span>
            </div>
            <label for="grapes">
                <img src="grapes.png" alt="grapes" title="grapes" class="image">
            </label>
        </section>
        <section class="kiwi slide">
            <div class="recipe">
                <span class="text">Рецепт</span>
            </div>
            <label for="kiwi">
                <img src="kiwi.jpg" alt="kiwi" title="kiwi" class="image">
            </label>
        </section>
        <section class="pine slide">
            <div class="recipe">
                <span class="text">Рецепт</span>
            </div>
            <label for="pine">
                <img src="pineapple.jpg" alt="pineapple" title="pineapple" class="image">
            </label>
        </section>
        <section class="tange slide">
            <div class="recipe">
                <span class="text">Рецепт</span>
            </div>
            <label for="tange">
                <img src="tangerines.jpg" alt="tangerines" title="tangerines" class="image">
            </label>
        </section>
        <section class="watermelon slide">
            <div class="recipe">
                <span class="text">Рецепт</span>
            </div>
            <label for="watermelon">
                <img src="watermelon.jpg" alt="watermelon" title="watermelon" class="image">
            </label>
        </section>
    </div>
</main>
</body>
</html>
